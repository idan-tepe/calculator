<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body class="">
    <div class="big-container">
      <div id="left-container" class="left-container">
        <p>operations log</p>
      </div>
      <div class="mid-container">
        <span id="calc-header">My calculator</span>
        <span id="screen" class="screenClass"></span>
        <button id="infoId" class="left">&#128712;</button>
        <button id="bulb" class="left">&#128161;</button>
        <button id="hist" class="left">&#8634;</button>
        <button id="scientific" class="left">&#8730;</button>
        <button id="remote" class="left">&#9729;</button>
        <button class="left"></button>
        <button class="left"></button>
        <button class="" id="c">c</button>
        <div class="center-panel">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button id="&#177;">&#177;</button>
          <button class="number" id="0">0</button>
          <button id="." class="">.</button>
        </div>
        <a id="butt-set" href="./config.html" class="right">
          <button id="settings" class="right">&#x2699;</button>
        </a>
        <button id="back" class="right">&#8630;</button>
        <button id="/" class="right operator">/</button>
        <button id="*" class="right operator">x</button>
        <button id="-" class="right operator">-</button>
        <button id="+" class="right operator">+</button>
        <button id="=" class="right equal">=</button>
      </div>
      <div id="right-container" class="right-container">
        <div class="title">Scientific</div>
        <div class="Rscreen"></div>
        <button class="Xsq">x**2</button>
        <button class="Rsq">x**0.5</button>
        <button id="**" class="XY operator">x**y</button>
        <button id="**" class="YR operator">x**1/y</button>
        <button id="%" class="mod operator">mod</button>
        <button id="PI" class="Py number">Pi</button>
        <div class="Base">Base</div>
      </div>
    </div>
    <script src="./JS/application.js"></script>
    <script src="./JS/calculator.js"></script>
  </body>
</html>
